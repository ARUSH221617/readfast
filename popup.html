<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">TextSavy</h1>

    <section>
      <h2><b>accessibility modes</b></h2>
      <button id="dyslexia" class="btn blue">dyslexia mode</button>
      <button id="colourBlind" class="btn yellow">colour blind mode</button>
    </section>

    <hr>

    <section>
      <h2><b>translate page to</b></h2>
      <label for="languageSelect">language:</label>
      <div class="row">
        <select id="languageSelect">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="Chinese">Chinese</option>
          <option value="Korean">Korean</option>
        </select>
        <button id="translate" class="small-btn">translate</button>
      </div>
    </section>

    <hr>

    <section>
      <h2><b>text customization</b></h2>

      <label for="fontSelect">font:</label>
      <div class="row">
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="TimesNewRoman">Times New Roman</option>
          <option value="OpenDyslexic">Open Dyslexic</option>
        </select>
        <button id="toggleBold" class="small-btn">bold</button>
      </div>

      <label for="fontSizeSlider">font size: <span id="fontSizeValue">16 px</span></label>
      <input type="range" id="fontSizeSlider" min="12" max="32" value="16">

      <label for="fontSpacingSlider">font spacing: <span id="fontSpacingValue">1 px</span></label>
      <input type="range" id="fontSpacingSlider" min="0" max="10" value="1" step="0.5">
    </section>

    <hr>

    <section>
      <button id="simplify" class="btn grey">simplify selected text</button>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
