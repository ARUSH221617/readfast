<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic-font@1.0.0/css/open-dyslexic.min.css"> -->
</head>
<body>
  <h2>Text Tools</h2>

  <button id="dyslexia">Dyslexia Mode</button>
  <button id="highContrast">High Contrast Mode</button>
  <button id="translate">Translate Page</button>

  <hr>

  <label for="languageSelect">Wanted Language:</label>
  <select id="languageSelect">
    <option value="English">English</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Chinese">Chinese</option>
    <option value="Korean">Korean</option>
    <option value="Japanese">Japanese</option>
    <option value="Hindi">Hindi</option>
  </select>

  <label for="fontSelect">Font:</label>
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="TimesNewRoman">Times New Roman</option>
    <option value="OpenDyslexic">Open Dyslexic</option>
    <!-- add more fonts here -->
  </select>

  <button id="toggleBold">Bold Text</button>

  <label for="fontSizeSlider">Font Size:</label>
  <input type="range" id="fontSizeSlider" min="12" max="32" value="16">
  <span id="fontSizeValue">16px</span>

  <label for="fontSpacingSlider">Letter Spacing:</label>
  <input type="range" id="fontSpacingSlider" min="0" max="10" value="1" step="0.5">
  <span id="fontSpacingValue">1px</span>

  <hr>

  <label>
    <input type="checkbox" id="autoMode">
    Auto-translate/simplify selected text
  </label>

  <script src="popup.js"></script>
</body>
</html>
